---
kind: pipeline
name: default

steps:
- name: prerequisites
  image: golang:latest
  pull: true
  commands:
  - go mod vendor
  environment:
    GO111MODULE: "on"

- name: test
  image: golang:latest
  commands:
  - go test -race -coverprofile=coverage.txt -covermode=atomic
  environment:
    GO111MODULE: "off"

- name: codecov
  image: robertstettner/drone-codecov
  settings:
    codecov_token:
      from_secret: codecov_token